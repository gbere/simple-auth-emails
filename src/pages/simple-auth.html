---
subject: "{{ email.subject }}"
---

<spacer size="32"></spacer>

<container class="body-auth">

  <spacer size="16"></spacer>

  <center>
    <img src="http://placehold.it/120/663399" alt="Logo">
  </center>

  <spacer size="16"></spacer>

  <row>
    <columns>
      <h4 class="text-center">\{{ email.subject }}</h4>
    </columns>
  </row>

  <row>
    <columns>
      {% block content %}
        <p class="text-center">
          \{{ email.content|nl2br }}
        </p>
      {% endblock %}
      <spacer size="8"></spacer>
      {% block action %}
        {% if action_url %}
          <center>
            <button href="\{{ action_url }}" class="primary">\{{ action_text }}</button>
          </center>
        {% endif %}
      {% endblock %}
    </columns>
  </row>

</container>
