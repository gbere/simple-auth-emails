---
subject: "{{ email.subject }}"
---

<spacer size="32"></spacer>

<container class="body-auth">

  {% if not simple_auth_logo is null %}
  <spacer size="64"></spacer>

  <center>
    <img src="assets/img/logo.svg" alt="Logo">
  </center>
  {% endif %}

  <spacer size="32"></spacer>

  <row>
    <columns>
      <h4 class="text-center">\{{ email.subject }}</h4>
    </columns>
  </row>

  <row>
    <columns>
      {% block content %}
        <p class="text-center">
          \{{ content|nl2br }}
        </p>
      {% endblock %}
      <spacer size="16"></spacer>
      {% block action %}
        {% if action_url is defined %}
          <center>
            <button href="\{{ action_url }}" class="primary">\{{ action_text }}</button>
          </center>
          <spacer size="16"></spacer>
        {% endif %}
      {% endblock %}
    </columns>
  </row>

</container>
